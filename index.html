<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">

  <title>Meu site legal</title>
  <style>
    body{font-family: 'Calibri', Courier, monospace; padding: 24px;}
    h1{margin-top:0;}
    button{padding: 10px 16px; border:0; border-radius: 8px; cursor: pointer;}

  </style>
</head>
<body>
  <h1> Site do legal </h1>
  <p id="contador"> Você clicou 0 vezes.</p>
  <button id="btn"> Clique aqui </button>

  <script>
    let cliques=0;
    const contador = document.getElementById("contador");
    const botao = document.getElementById("btn");

    botao.addEventListener("click", () =>{
      cliques++;
      contador.textContent = `Você clicou ${cliques} vezes.`;
    });

  </script>


</body>
</html>
